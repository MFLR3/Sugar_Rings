<!--

Sugar._.Rings embroideries are imagined, designed and crafted by Sam.

Sugar._.Rings are the cute inhabitants of my dream world that live in a sweet, candy landscape. My designs are free from borders, genders or cultural divides and are a simple and therapeutic escape from the daily pressures of life. I hope these little, joyous friends bring a smile to your face.

Each character is a one-of-a-kind piece, hand painted with care. Due to the unique and tactile nature of Sugar._.Rings, each model is finished with hand stitched details that vary in each design. It is important to me that I use non- toxic materials and try to be mindful of the environment in my artistic practice. I enjoy repurposing and upcycling fabrics, giving a second life to pre- loved items. When you order from Sugar._.Rings you can rest assured that your packaging is 100% recyclable.

I believe that everyone should have access to nice things and try to keep this in mind when pricing my art. Please remember that I am one person working hard to create, craft and package your items. I will always dispatch your order the next working day unless otherwise stated.

Please feel free to contact me for custom orders.
